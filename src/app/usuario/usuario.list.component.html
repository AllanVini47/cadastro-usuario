<div class="w-100 h-100">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mx-auto" style="width: 500px;">
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3">CÃ³digo</th>
      <td mat-cell *matCellDef="let element" class="p-3">
        {{ element.Id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3">Nome</th>
      <td mat-cell *matCellDef="let element" class="p-3">{{ element.Nome }}</td>
    </ng-container>

    <ng-container matColumnDef="DataNascimento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3">Data de Nascimento</th>
      <td mat-cell *matCellDef="let element" class="p-3">
        {{ element.DataNascimento }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Foto">
      <th mat-header-cell *matHeaderCellDef class="p-3">Foto</th>
      <td mat-cell *matCellDef="let element" class="p-3">{{ element.Foto }}</td>
    </ng-container>

    <ng-container matColumnDef="Acoes">
      <th mat-header-cell *matHeaderCellDef class="p-3"></th>
      <td mat-cell *matCellDef="let element" class="p-3"></td>
    </ng-container>
  </table>

  <mat-paginator
    class="mx-auto"
    style="width: 500px;"
    [length]="pageTotal"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)">
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
