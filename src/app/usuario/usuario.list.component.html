<div class="w-100 h-100">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mx-auto"
    style="width: 700px"
  >
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3">
        Código
      </th>
      <td mat-cell *matCellDef="let element" class="p-3">
        {{ element.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3">
        Nome
      </th>
      <td mat-cell *matCellDef="let element" class="p-3">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3">
        Data de Nascimento
      </th>
      <td mat-cell *matCellDef="let element" class="p-3">
        {{ element.dataNascimento | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="foto">
      <th mat-header-cell *matHeaderCellDef class="p-3">Foto</th>
      <td mat-cell *matCellDef="let element" class="p-3"><img [src]="element.foto" class="roundedProfilePhoto"></td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef class="p-3">
        <button routerLink="/create" mat-raised-button color="primary">
          Novo Usuário
        </button>
      </th>
      <td mat-cell *matCellDef="let element" class="p-3">
        <div class="d-flex flex-row">
          <em
            routerLink="/display/{{ element.id }}"
            role="button"
            class="fa-solid fa-eye px-2"
            #tooltip="matTooltip"
            matTooltip="Visualizar usuário"
            [matTooltipPosition]="'above'"
            matTooltipHideDelay="50"
          ></em>
          <em
            routerLink="/edit/{{ element.id }}"
            role="button"
            class="fa-solid fa-pen px-2"
            #tooltip="matTooltip"
            matTooltip="Editar usuário"
            [matTooltipPosition]="'above'"
            matTooltipHideDelay="50"
          ></em>
          <em
            routerLink="/delete/{{ element.id }}"
            role="button"
            class="fa-solid fa-trash-can px-2"
            #tooltip="matTooltip"
            matTooltip="Deletar usuário"
            [matTooltipPosition]="'above'"
            matTooltipHideDelay="50"
          ></em>
        </div>
      </td>
    </ng-container>
  </table>

  <mat-paginator
    class="mx-auto"
    style="width: 700px"
    [length]="pageTotal"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)"
    showFirstLastButtons aria-label="Select page of periodic elements" >
  </mat-paginator>
</div>
